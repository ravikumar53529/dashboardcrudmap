 <div class="main">
<div class=" p-4 shadow-8 border-round  lg:w-6  my-0 mx-auto" [style]="{'background-color':'skyblue'}">
 <div class="text-center mb-5">
   <img src="../../assets/images/Letter-R-PNG-Pic.png" alt="sebi" height="50px" class="mb-3">
   <div class="text-900 text-3xl font-medium mb-3">
     Register Here
   </div>
 </div>
 <form [formGroup]="registeredForm" (ngSubmit)="onFormSubmit()">
 <div> 
    <label class="block text-900 font-medium mb-3">Username</label>
    <input type="text"  formControlName="username" name="" pInputText  class="w-full border-cyan-500 mb-2 p-2 border-solid border-round " id="">
    <div *ngIf="username && username.invalid && (username.dirty || username.touched)">
      <div *ngIf="username.errors?.['required']">
        <p class="text-red-500 "> Username is required</p>
      </div>
      <div *ngIf="username.errors?.['minlength']">
        <p class="text-red-500 "> Minlength should be 5</p>  
      </div>

    </div>
    <label class="block text-900 font-medium mb-3">Email</label>
    <input type="email" formControlName="email" name="" pInputText class="w-full border-cyan-500 mb-2 p-2 border-solid border-round " id="">
    <div *ngIf="email && email.invalid && (email.touched || email.dirty)">
       <div *ngIf="email.errors?.['required']">
        <p class="text-red-500 "> Email is required</p> 
       </div>
       <div *ngIf="email.errors?.['email']">
        <p class="text-red-500 "> Email should contain @</p> 
       </div>
    </div>

    <div class="grid">
      <div class="col-fixed" style="width:auto">
        <label class="block  text-900 font-medium mb-3">Code</label>
        <p-dropdown  formControlName="phonecode"  [options]="code"  [style]="{'border':'1px solid cyan'}" optionLabel="title"></p-dropdown>
      </div>
      <div class="col">
        <label class="block  text-900 font-medium mb-3">Phone Number</label>
    <input type="number" formControlName="phonenumber" name="" pInputText class="w-full border-cyan-500 mb-2 p-2 border-solid border-round " id="">
      </div>
  </div>
    <div>
      
    </div>
    
    <div *ngIf="phonenumber && phonenumber.invalid && (phonenumber.dirty || phonenumber.touched)">
      <div *ngIf="phonenumber.errors?.['required']">
        <p class="text-red-500 "> Phonenumber is required</p>
      </div>
      <div *ngIf="phonenumber.errors?.['max']">
        <p class="text-red-500 "> Maximum should be 10</p>  
      </div>
    </div>
 </div>
 <div class="flex justify-content-center">
   <div class="flex mt-3 ">
    <button pButton pRipple type="submit" [disabled]="registeredForm.invalid" label="Submit" class="p-button-outlined  p-button-primary "><i class="pi pi-check"></i></button>
    <button pButton pRipple type="reset" label="Reset" class="p-button-outlined  p-button-danger ml-3"><i class="pi pi-times"></i></button>
   </div>
 </div>
</form>
<div class="field">
  <h4 class="text-center">Already I have registered? <a class="no-underline" routerLink="/login">Login</a></h4>
</div>
</div>
</div>
